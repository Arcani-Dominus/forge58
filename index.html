<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Code - FORGE58</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .message {
            font-size: 1.2em;
            width: 80%;
            max-width: 600px;
            white-space: pre-wrap;
            border-right: 3px solid #f5f5f5;
            overflow: hidden;
            display: inline-block;
        }
        #revealCode {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="message" id="typewriter"></div>
    <button onclick="revealCode()">Reveal the Code</button>
    <p id="revealCode">Secret Code: FORGE58</p>

    <script>
        const message = "The scent of metal and wood lingers in the air. Sparks may fly, and ideas take shape. Within these walls, creation never ends.";
        let index = 0;
        function typeWriter() {
            if (index < message.length) {
                document.getElementById("typewriter").textContent += message.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // Typing speed
            }
        }
        window.onload = typeWriter;

        function revealCode() {
            let codeElement = document.getElementById("revealCode");
            codeElement.style.display = "block";
            setTimeout(() => { codeElement.style.opacity = 1; }, 50); // Fade-in effect
        }
    </script>
</body>
</html>
