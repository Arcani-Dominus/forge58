<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - The Hidden Path</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #d4af37;
        }
        .hint {
            font-style: italic;
            margin-bottom: 20px;
        }
        .code-box {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #d4af37;
        }
        .reveal-btn {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reveal-btn:hover {
            background-color: #d4af37;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbis Arcana</h1>
        <p class="hint">"You have found the right place. The whispers of the wind have guided you well. Click below to unveil the secret..."</p>
        <button class="reveal-btn" onclick="revealCode()">Reveal the Secret</button>
        <p id="secretCode" class="code-box">ARCANA42</p>
    </div>
    
    <script>
        function revealCode() {
            document.getElementById("secretCode").style.display = "block";
        }
    </script>
</body>
</html>
